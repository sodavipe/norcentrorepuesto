<div class="axil-signin-area">

  <!-- Start Header -->
  <div class="signin-header">
      <div class="row align-items-center">
          <div class="col-sm-4">
            <a routerLink="/index" class="site-logo2">
              <img src="../../../assets/images/gaaa.png" alt="logo" class="logo-img">
            </a>
          </div>
          <div class="col-sm-8">
              <div class="singin-header-btn">
                  <p>Todavia no eres miembro?</p>
                  <a [routerLink]="['/auth/registro']" class="axil-btn btn-bg-secondary sign-up-btn">Registrate</a>
              </div>
          </div>
      </div>
  </div>
  <!-- End Header -->

  <div class="row">
      <div class="col-xl-4 col-lg-6">
          <div class="axil-signin-banner bg_image bg_image--9">
              <h3 class="title">Ofrecemos los mejores productos</h3>
          </div>
      </div>
      <div class="col-lg-6 offset-xl-2">
          <div class="axil-signin-form-wrap">
              <div class="axil-signin-form">
                  <h3 class="title">Ingresa a Norcentro</h3>
                  <p class="b2 mb--55">Ingresa los detalles abajo</p>
                  <form class="singin-form">
                      <div class="form-group">
                          <label>Email</label>
                          <input type="email" class="form-control" [(ngModel)]="email" name="email">
                      </div>
                      <div class="form-group">
                          <label>Password</label>
                          <input type="password" class="form-control" [(ngModel)]="password" name="password">
                      </div>
                      <div class="form-group d-flex align-items-center justify-content-between">
                          <button type="submit" class="axil-btn btn-bg-primary submit-btn" (click)="login()">Ingresar</button>
                          <a href="forgot-password.html" class="forgot-btn">Forget password?</a>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
